    <style>
        * {
            cursor: none !important;
        }

        .cursor-outer {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            transition: transform 0.15s ease, width 0.3s ease, height 0.3s ease;
        }

        .cursor-inner {
            width: 8px;
            height: 8px;
            background: #000;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            transition: transform 0.2s ease;
        }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center,
                    rgba(0, 0, 0, 0.15) 0%,
                    rgba(0, 0, 0, 0.1) 30%,
                    rgba(0, 0, 0, 0.05) 60%,
                    transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 3s ease;
        }
    </style>
</head>

        // Function to create portfolio card HTML
        function createPortfolioCard(project) {
            const techTags = project.technologies.map(tech =>

            ).join('');

            return `
                <div class="portfolio-card" data-aos="fade-up" data-aos-delay="${project.id * 100}">
                    <div class="portfolio-image">
                        <img src="${project.image}" alt="${project.alt}">
                    </div>
                    <div class="portfolio-info">

                        <p>${project.description}</p>
                        <div class="portfolio-tech">

                        </div>

        // Function to render all portfolio cards
        function renderPortfolioCards() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            if (portfolioGrid) {
                portfolioGrid.innerHTML = portfolioData.map(project => 
                    createPortfolioCard(project)
                ).join('');
            }
        }

        // Initialize portfolio when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
